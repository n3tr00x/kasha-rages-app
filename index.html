<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasha Rages App</title>
    <script type="module" src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="form-container">
        <header class="header">
            <h1>Kasha Rages App</h1>
        </header>
        <main>
            <form class="form">
                <div class="row">
                    <div class="input">
                        <label for="date">Data</label>
                        <input type="date" id="date" class="input__field input__field--date" />
                    </div>
                    <div class="input">
                        <label for="champion">Postać</label>
                        <input list="champions" id="champion" placeholder="Wybierz postać"
                            class="input__field input__field--champion" />
                        <datalist id="champions"></datalist>
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <label for="description">Inwektywa</label>
                        <textarea id="description" class="input__field input__field--desc" placeholder="Krótki opis inwektywy..."></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Wyślij</button>
            </form>
        </main>   
    </div>

</body>

</html>
